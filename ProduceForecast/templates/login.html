{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
      </head>
    <body>
      <!-- <img src="{% static 'images/Capture.PNG' %}" alt="My image" height="619px" width="100%"> -->
      <div class="col-sm-3 col-md-3"></div>
      <div class="col-sm-3 col-md-3">
        <div class="formdata">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <br><br>
              <label for="email" class="form-label"><b>Email address</b></label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><b>Password</b></label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary form-control login">Login</button><br><br>
            <div class="mb-3 form-check">
              <button type="submit" class="btn btn-primary form-control forget">Forget Password</button>
            </div><br>
          </form>
            <div class="mb-3 form-check">
              <a href="/register"><button type="submit" class="btn btn-primary form-control register">Register</button></a>
            </div><br>
      </div>
      </div>
      <div class="col-sm-3 col-md-3"></div>
 
    </body>
</html>
