{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'css/register.css' %}"> -->
      </head>
    <body>
      <!-- <img src="{% static 'images/Capture.PNG' %}" alt="My image" height="619px" width="100%">-->
      <div class="col-md-3 col-sm-4"></div>
      <div class="col-md-3 col-sm-4">
        <div class="formdata">
          <form method="POST" action="">
            {% csrf_token %}
            <br><br>
              <div class="mb-3">
                  <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Firstname">
              </div><br>
              <div class="mb-3">
                  <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastname" placeholder="Lastname">
              </div><br>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email address">
            </div><br>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div><br>
            <!-- <br>
            <div class="mb-3">
              <input type="password" class="form-control" id="password1" name="password1" placeholder="Password1">
            </div>
            <br> -->
            <button type="submit" class="btn btn-primary form-control register">Register</button><br><br>
          </form>
            <div class="mb-3 form-check">
              <a href="/login"><button type="submit" class="btn btn-primary form-control login">login</button></a>
            </div><br><br>
            
         
      </div>
      </div>
      <div class="col-md-3 col-sm-4"></div>
      
    </body>
</html>
